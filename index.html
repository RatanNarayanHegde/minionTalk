<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <title>Banana</title>
  </head>
  <body>
    <h1>Talk Banana</h1>
    <hr />
    <textarea
      name="input"
      id="input"
      placeholder="Enter you text here"
    ></textarea>
    <button id="btn-translate">Translate</button>
    <div id="output">Your text in Banana Language</div>

    <footer id="about">
      <h2>About</h2>
      <p>
        Did you know that the gibberish that minions speak is a real language.
        Don't believe me? Try tryping in your text and see the translation.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
